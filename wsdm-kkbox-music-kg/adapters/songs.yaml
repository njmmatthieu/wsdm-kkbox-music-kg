row:
    map:
        column: song_id
        to_subject: song
transformers:
    - split:
        column: genre_ids
        to_object: genre
        via_relation: belongs_to
        separator: "|"
    - replace:
        column: artist_name
        to_object: artist
        via_relation: performed_by
        forbidden: "[';]"
        substitute: "_"
    - map:
        column: language
        to_object: language
        via_relation: performed_in