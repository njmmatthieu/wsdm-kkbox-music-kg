ipykernel = "^6.30.1"
py7zr = "^1.0.0"
pykeen = "^1.11.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
sphinx_rtd_theme = "^3.0.2"

[build-system]
