authors = ["Emanuele Quaglio <emanuele.quaglio@pasteur.fr>", "Matthieu Najm <matthieu.najm@pasteur.fr>", ]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
ontoweaver = "^0.2.4"
pandas = "^2.0.1"
notebook = "^7.4.3"
